<div class="col-sm-6 offset-sm-3">

    <h2>Create product</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Product name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="brand" formControlName="brand" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.brand.errors }" />
            <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
                <div *ngIf="f.brand.errors.required">Product Brand is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <input type="price" formControlName="price" (keyup)="replace()" [(ngModel)]="price" pattern="^\d*\.?\d+$"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Product Price is required</div>
                    </div>
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.pattern">Product Price must be a numeric value</div>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>
