<h1>Hi {{currentUser.Username}}!</h1>
<p>You're logged in</p>
<h3>Products:</h3>
<ul>
    <li *ngFor="let product of products">
        {{product.Id}} {{product.Name}}
        - <a (click)="deleteProduct(product.Id)" class="text-danger">Delete</a>
    </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
