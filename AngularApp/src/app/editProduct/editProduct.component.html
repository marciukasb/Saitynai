<div class="col-sm-6 offset-sm-3">

    <h2>Edit product</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Product name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Brand">Brand</label>
            <input type="Brand" formControlName="Brand" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Brand.errors }" />
            <div *ngIf="submitted && f.Brand.errors" class="invalid-feedback">
                <div *ngIf="f.Brand.errors.required">Product Brand is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <div class="input-group">
                <input type="Price" formControlName="Price" (keyup)="replace()" [(ngModel)]="Price" pattern="^\d*\.?\d+$"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Price.errors }" />
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
                <div *ngIf="submitted && f.Price.errors" class="invalid-feedback">
                        <div *ngIf="f.Price.errors.required">Product Price is required</div>
                    </div>
                    <div *ngIf="submitted && f.Price.errors" class="invalid-feedback">
                        <div *ngIf="f.Price.errors.pattern">Product Price must be a numeric value</div>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
